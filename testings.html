<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Registration Form</title>
<link rel="stylesheet" type="text/css" href="stylez.css">
</head>
<body>
<form action="https://formsubmit.co/paramveerbolla9@gmail.com" method="POST">
<h2>New Account</h2>
<div class="inputBox">
<input type="text" name="username" required>
<label>Username</label>
</div>
 
<div class="inputBox">
<input type="text" name="email" required>
<label>Email</label>
</div>
 
<div class="inputBox">
<input type="password" name="password" required>
<label>Create &nbsp;&nbsp;Password</label>
</div>
 
<div class="inputBox">
<input type="password" name="confirmpw" required>
<label>Confirm &nbsp;&nbsp;Password</label>
</div>
 
<div class="inputBox">
<input type="submit" value="Create">
</div>
 
<p>Already have an account ?
<a href="#">Login</a>
</p>
 
</form>
 
<script>
let label=document.querySelectorAll('label').
forEach(label=> {
label.innerHTML = label.innerText.split('').map
((letters, i) => `<span style="transition-delay: $ {i * 50}ms">${letters} </span>`).join('');
});
</script>
 
</body>
</html>
